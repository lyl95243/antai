<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统概览</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/systemView.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src=js/placehlod.js></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/laydate-v1.1/laydate/laydate.js"></script>
    <script src="js/systemViem.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="logoWrap" onclick="window.open('index.html','_self')">
        <p class="logo">LOGO</p>
        <span class="logoText">安态网络空间威胁感知系统</span>
    </div>
    <div class="menu">
        <img src="image/menu_03.png" alt="">
    </div>
    <div class="set">
        <i class="fa fa-cog"></i>
    </div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="container-fluid">
    <div class="row">
        <!--左侧导航-->
        <div class="col-lg-2 leftNav col-md-2 col-sm-2">

            <div class="leftNavv">
                <div class="even">
                    <img src="image/evenicon.png" alt="">
                    <span class="evenText">事件分析</span>
                </div>
                <div class="evenXl">
                    <a href="threatStatistic.html" target="_self">威胁事件统计</a>
                    <a href="onlineThreat.html" target="_self">上网行为分析</a>
                </div>
            </div>
            <div class="leftNavv">
                <div class="even">
                    <img src="image/manges.png" alt="">
                    <span class="evenText">资产管理</span>
                </div>
                <div class="evenXl evenXll">
                    <a href="assetManage.html" target="_self">资产管理</a>
                </div>
            </div>
            <div class="leftNavv">
                <div class="even">
                    <img src="image/systemmes.png" alt="">
                    <span class="evenText">系统管理</span>
                </div>
                <div class="evenXl system" style="display: block">
                    <a href="systemView.html" target="_self" class="evenXlHover">系统概览</a>
                    <a href="systemSet.html" target="_self">系统设置</a>
                    <a href="systemUpgrade.html" target="_self">系统升级</a>
                    <a href="userManage.html" target="_self">用户管理</a>
                </div>
            </div>
        </div>
        <!--左侧导航结束-->
        <div class="col-lg-10 rightC col-md-10 col-sm-10" id="right">
            <!--系统概览-->
            <div class="threatHead">
                <p>系统概览</p>
            </div>
            <div class="systemContent">
               <div class="sysBanben">
                   <i style="display:inline-block;vertical-align: middle;width: 22px;height: 22px;background: url('image/sysVersion.png') no-repeat center"></i>
                   <span style="color: #333">系统版本:</span>
                   <span style="color:grey;" id="sysVersion"></span>
               </div>
                <div class="sysBanben" style="padding-top: 0px">
                    <i style="display:inline-block;vertical-align: middle;width: 22px;height: 22px;background: url('image/ruleBase.png') no-repeat center"></i>
                    <span style="color: #333">规则库版本:</span>
                    <span style="color:grey;" id="ruleVersion"></span>
                </div>
                <div style="height: 204px;">
                    <div class="portWrap">
                        系统状态
                    </div>
                    <div style="margin-left: 7%">
                        <div class="state cpuMemDisk">
                            <div id="chart01"></div>
                            <span style="display: inline-block;width: 88%;text-align: center">内存利用率</span>
                        </div>
                        <div class="state cpuMemDisk">
                            <div id="chart02"></div>
                            <span style="display: inline-block;width: 88%;text-align: center">CPU利用率</span>
                        </div>
                        <div class="state cpuMemDisk" style="margin-right: 0">
                            <div id="chart03"></div>
                            <span style="display: inline-block;width: 88%;text-align: center">硬盘利用率</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="portWrap">
                        其他
                    </div>
                    <div class="state">
                        <span>语言:</span>
                        <span style="color: grey;padding-left: 15px">中国</span>
                    </div>
                    <div class="state">
                        <span>时区:</span>
                        <span style="color: grey;padding-left: 15px">北京</span>
                    </div>
                    <div class="state">
                        <span>时间:</span>
                        <span style="color: grey;padding-left: 15px" id="time"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
